<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  <body>
    <form>
      <label for="em">Enter email</label>
      <input type="email" id="em" />
      <br />
      <label for="pass">Enter password</label>
      <input type="password" id="pass" />
      <br />
      <label for="pass">Enter password again</label>
      <input type="password" id="pass2" />
      <br />
      <label for="ph">Enter phone number</label>
      <input type="text" id="ph" />
      <br />
      <button type="button" onclick="validate2()">Submit</button>
    </form>
    <script>
      function validate2() {
        var em = document.getElementById("em");
        if(!ValidateEmail(em))
            return;
        var pass = document.getElementById("pass");
        var enter_pass = validate_pass(pass);
        if (enter_pass != null) {
          var pass2 = document.getElementById("pass2");
          if(!validate_pass2(pass2, enter_pass))
          return;
        }
        var ph = document.getElementById("ph");
        if(!validate_num(ph))
        return;
        alert("Successfully submitted");
      }
      function ValidateEmail(input) {
        console.log("email");
        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (!input.value.match(validRegex)) {
          alert("Invalid email address");
          return false;
        }
        return true;
      }
      function validate_pass(input) {
        console.log("pass");
        if (input.value.length<=7) {
          alert("Invalid password,minimum 8 chars");
        } else {
          return input.value;
        }
      }
      function validate_pass2(input, pass) {
        console.log("pass 2");
        if (input.value !== pass) {
          alert("Password don't match");
          return false;
        }
        return true;
      }
      function validate_num(input) {
        console.log("ph");
        if (input.value.length!=10 || isNaN(input.value)) {
          alert("Invalid Phone number");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
